<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3 class="kepper">Score Keeper</h3>
    <h1>
        <span class="player-1">0</span>
        to
        <span class="player-2">0</span>
    </h1>

    <select name="" id="game-level">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <div class="button-div">
        <button class="player-btn-1" role="button">PLAYER1+</button>
        <button class="player-btn-2" role="button">PLAYER2+</button>
    </div>
    <button class="reset">RESET</button>
    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
